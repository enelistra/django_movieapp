{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <title>Epic Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    width: 100%;
    }
    .footer-links {
        margin-top: 10px;
    }
    .footer-links a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    .detailp{
        font-size: 20px;
        font-weight: 500;
        font-style: italic;
      }
    </style>
  </head>


  <body class="bg-black">  
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success">Epic Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-success" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-success" aria-current="page" href="{% url 'viewprofile' %}">Profile</a>
            </li>
          </ul>
          <li class="nav-item">
            <a class="nav-link active text-success" aria-current="page" href="" style="margin-left: 850px;"> </a>
          </li>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link active text-success" aria-current="page" href="{% url 'mywatchlist' %}">Watch list</a>
            </li>
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Search</button>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <form class="d-flex" role="search" action="{%  url 'search' %}" method="get">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-danger" aria-current="page">{{ person }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-success" aria-current="page" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
        </div>
      </div>
    </nav>

    {% block body %}

    {% endblock %}


    <footer class="mt-5">
      <p>&copy; 2024 New Epic Movie Website. All rights reserved.</p>
      <div class="footer-links">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">About Us</a>
          <a href="#">Contact</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms and Conditions</a>
      </div>
      <div>
          <a href="#"><img src="{% static '/images/facebook.png.png' %}" alt="Facebook" width="20px" class="m-4"></a>
          <a href="#"><img src="{% static '/images/twitter.png.png' %}" alt="Twitter"  width="20px" class="m-4"></a>
          <a href="#"><img src="{% static '/images/instagram.png.png' %}" alt="Instagram" width="30px" class="m-4"></a>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
