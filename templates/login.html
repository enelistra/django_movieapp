<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epic movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .loginbox{
      border: 2px solid;
      border-radius: 8px;
      border: none;
      padding: 20px;
    }
    input[type=text]{
      padding: 6px;
      border: none;
      border-radius: 8px;
      background-color: rgb(151, 149, 149);
    }
    input[type=password]{
      padding: 6px;
      border: none;
      border-radius: 8px;
      background-color: rgb(151, 149, 149);
    }
  </style>
  </head>
  <body class="bg-secondary">
    
    <div class="container-fluid text-center row">
      <div class="col-4"></div>
    <div class="col-4 loginbox mt-5" style="background-color: antiquewhite;">
        <p class="text-center text-success" style="font-size: 30px; font-style: italic; font-weight: 700;">Login</p>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
            <p><input type="text" placeholder="Username" name="username"></p>
            <p><input type="password" placeholder="Password" name="password"></p>
            <p><input type="submit" value="Login" class="btn btn-success">
              <a href="{% url 'register' %}" class="btn btn-info">Register</a></p>
        </form>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
